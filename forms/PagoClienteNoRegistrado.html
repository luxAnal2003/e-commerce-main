<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
   
    <main>
        
        <section id="datos-no-registrado" class="form-section">
            <h1>Datos para pagar un cliente No Registrado</h1>
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" maxlength="20" required>
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" maxlength="255" required>
                <label for="numero_tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" maxlength="16" required>
                <label for="fecha_expiracion">Fecha de Expiración:</label>
                <input type="date" id="fecha_expiracion" name="fecha_expiracion" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
                <button type="submit">Pagar</button>
            </form>
        </section>

    </main>
    
</body>
</html>
