<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    
    <main>
        <section id="registro-inventario" class="form-section">
            <h1>Registro de datos Encargado de Inventario</h1>
            <form action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" maxlength="100" required>
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="20" required>
                <label for="correo_personal">Correo Personal:</label>
                <input type="email" id="correo_personal" name="correo_personal" maxlength="100" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" maxlength="255" required>
                <button type="submit">Crear Cuenta</button>
            </form>
        </section>

        
    </main>
    <footer>
        
    </footer>
</body>
</html>
